<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <link rel="stylesheet" href="/style.css">
    <title>ToDo List</title>
</head>
<body>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card px-3">
                    <div id="app">
                        <div class="card-body" v-if="!userLogIn">
                            <h2 class="card-title">Login</h2>
                            <div class="add-items d-flex">
                                <form @submit.prevent="authorization">
                                    <label for="login">Name</label>
                                    <input type="text" class="form-control todo-list-input" id="login"
                                           v-model="login">
                                    <label for="password">Passsword</label>
                                    <input type="text" class="form-control todo-list-input" id="password"
                                           v-model="password">
                                    <button type="submit"
                                            class="add btn btn-primary font-weight-bold todo-list-add-btn">Login
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="card-body" v-if="userLogIn">
                            <h2 class="card-title">Todo list</h2>
                            <div class="add-items d-flex">
                                <form @submit.prevent="createTodoTask">
                                    <label for="todoTitle">Title</label>
                                    <input type="text" class="form-control todo-list-input" id="todoTitle"
                                           v-model="title">
                                    <button type="submit"
                                            class="add btn btn-primary font-weight-bold todo-list-add-btn">Add
                                    </button>
                                </form>
                            </div>
                            <div class="spinner-border" role="status" v-if="list.length === 0">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div v-else class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list" v-for="task in list"
                                    v-bind:key="task.id">
                                    <li>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox"
                                                       type="checkbox"
                                                       @click="update(task.id, task.done)"
                                                       :checked="task.done"
                                                       :value="task.id"
                                                       :id="task.id">
                                                {{ task.title }}
                                                <i class="input-helper"></i>
                                            </label>
                                        </div>
                                        <i class="remove mdi mdi-close-circle-outline" @click="remove(task.id)"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="/app.js"></script>
</body>
</html>
